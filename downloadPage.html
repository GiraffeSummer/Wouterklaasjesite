<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Download WouterKlaasje</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="styles/favicon.png" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
</head>

<body>
    <div class="center">
        <h2 class="title">Download Wouter & Klaasje</h2>
      <button class="button" type="button" onclick="DownloadButtonClick()">Download</button>
        <p id="downloads">Downloads</p>
        <script>
            function DownloadButtonClick() {
                var counter = localStorage.getItem('Downloads') || 0;
                counter++;
                localStorage.setItem('Downloads', counter);

                document.getElementById("downloads").innerText = "Downloads: " + counter;

                window.open('https://www.dropbox.com/s/h8k00alv5xhh8lh/WouterKlaasje.apk?dl=1', '_blank')
            }

        </script>
</body>

</html>
